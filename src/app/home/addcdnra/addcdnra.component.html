<!--cdnra starts-->
<div class="container mt-5">


  <form [formGroup]="gstinvoiceform">
    <div>

      <div role="tabpanel" class="tab-pane fade show active" id="cdnra">





        <div class="tile">

          <h2 class="mb-5">cdnra-Add Invoice</h2>
          <div class="row">

            <div class="col-md-3">

              <div class="form-group form-group-sm">

                <label for="firstname" class="control-label">GSTIN of the Tax Payer</label>

                <input type="text" class="form-control" id="firstname" placeholder="Enter GSTIN of the Tax Payer"
                  formControlName="gstin">

                <span style="color:red"
                  *ngIf="gstinvoiceform.get('gstin').touched && gstinvoiceform.get('gstin').invalid">

                  <span *ngIf="gstinvoiceform.get('gstin').errors.required">

                    GSTIN of the Tax Payer required

                  </span>

                </span>


              </div>

            </div>

            <div class="col-md-3">

              <div class="form-group">

                <label for="lastname" class="control-label">Return period</label>

                <input type="text" class="form-control" id="lastname" placeholder="Enter return period "
                  formControlName="ret_period">
                  <span style="color:red"
                  *ngIf="gstinvoiceform.get('ret_period').touched && gstinvoiceform.get('ret_period').invalid">

                  <span *ngIf="gstinvoiceform.get('ret_period').errors.required">

                    Return Period required

                  </span>

                </span>
              </div>

            </div>

            <div class="col-md-3">

              <div class="form-group">

                <label for="lastname" class="control-label">Gross Turnover in Financial year </label>

                <input type="number" class="form-control" id="lastname" placeholder="Enter Number" formControlName="gt">

              </div>

            </div>


            <div class="col-md-3">

              <div class="form-group">

                <label for="lastname" class="control-label">Gross Turnover</label>

                <input type="number" class="form-control" id="lastname" placeholder="Enter Number"
                  formControlName="cur_gt">

              </div>

            </div>
          </div>
          <br>
          <div class="row">



            <div class="col-md-4">



              <div class="form-group form-group-sm">



                <label for="firstname" class="control-label">ctin</label>



                <input type="text" class="form-control" id="firstname"
                  placeholder="Enter Original Supplier Invoice Number" formControlName="ctincdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group form-group-sm">



                <label for="firstname" class="control-label">ntty</label>



                <input type="text" class="form-control" id="firstname" formControlName="nttycdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">ont_num</label>



                <input type="text" class="form-control" id="lastname" placeholder="Enter ont number"
                  formControlName="ont_numcdnra">



              </div>



            </div>



            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">ont_dt</label>



                <input type="text" class="form-control" id="lastname" placeholder="Enter ont"
                  formControlName="ont_dtcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">nt_num</label>



                <input type="text" class="form-control" id="lastname" placeholder="Enter nt_num"
                  formControlName="nt_numcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">nt_dt</label>



                <input type="text" class="form-control" id="lastname" placeholder="Enter nt date"
                  formControlName="nt_dtcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">p_gst</label>



                <input type="text" class="form-control" id="lastname" placeholder="Enter Number"
                  formControlName="p_gstcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">inum</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter Invoice number"
                  formControlName="inumcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">diff_percent</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter Invoice percentage"
                  formControlName="diff_percentcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">idt</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter Invoice date"
                  formControlName="idtcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">val</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter value"
                  formControlName="valcdnra">



              </div>



            </div>

            <!--cdnra items-->

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">num</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter number"
                  formControlName="numcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">rt</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter value rate"
                  formControlName="rtcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">txval</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter tax value"
                  formControlName="txvalcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">iamt</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter number"
                  formControlName="iamtcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">camt</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter camt number"
                  formControlName="csamtcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">samt</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter samt number"
                  formControlName="samtcdnra">



              </div>



            </div>

            <div class="col-md-4">



              <div class="form-group">



                <label for="lastname" class="control-label">csamt</label>



                <input type="number" class="form-control" id="lastname" placeholder="Enter csamt number"
                  formControlName="csamtcdnra">



              </div>



            </div>



          </div>



          <button type="button" class="btn btn-success" (click)="saveGSTInvoiceobj(gstinvoiceform.value)">Add</button>



          <button type="button" class="btn btn-danger ml-4" (click)="gstinvoiceform.reset()">Cancel</button>

          <button type="button" class="btn btn-warning ml-4" (click)="backClicked()">Back</button>



        </div>



      </div>

    </div>
  </form>
</div>

<!--cdnra ends-->
