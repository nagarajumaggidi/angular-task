          <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" >
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title reset" style="text-align: right">Reset Password</h4>
                </div>
                <div class="modal-body">
                        <div class="row">
                                    <form class="form col-md-12 col-sm-12 col-xl-12" [formGroup]="resetform"
                                          (ngSubmit)="resetpassword(resetform.value)">
                                          <div class="form-group">

                                                <label class="form-label js-hide-label" for="username-modal">Current Password</label>

                                                <input class="form-control" id="username-modal" name="username-modal"
                                                      placeholder="Current Password" formControlName="currentPassword">
                                                     

                                          </div>



                                          <div class="form-group">

                                                <label class="form-label js-hide-label"
                                                      for="login-password-modal">New Password</label>

                                                <input class="form-control" type="password" id="login-password-modal"
                                                      name="login-password-modal" placeholder="New Password"
                                                      formControlName="newPassword">
                                                      

                                          </div>


                                          <div class="row mt-2">

                                                

                                                <div class="col-sm-12 col-md-12 col-xl-12 ">




                                                      <button class="btn btn-outline-warning">

                                                            <a class="modal-popup-already" > Submit</a>


                                                      </button>



                                                </div>

                                          </div>

                                    </form>

                              </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
