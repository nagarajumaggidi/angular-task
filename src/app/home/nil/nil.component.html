<div class="app-title mt-4" style="margin-left: -100px;
margin-right: 10px;">

  <div>

    <h1><i class="fa fa-th-list"></i>NIL-invoice</h1>

  </div>

  <ul class="app-breadcrumb breadcrumb">

  </ul>

</div>
<div class="row">
    <div class="col-md-3">
      <div class="form-group" style="margin-left: -100px;
      margin-right: 155px;">
        <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search Here...">
      </div>
    </div>
    <div class="col-md-9">
      <button type="button" style="margin-bottom:8px" class="btn btn-info float-right"  (click)="addnil()" >Add Invoice</button>
    </div>
  </div>
<div class="tile" style="margin-left: -97px;">


  <table class="table">

    <thead>

      <tr style="font-size:15px">

        <th>Total Nil rated outward supplies</th>


        <th>Total Exempted outward supplies</th>


        <th>Total Non GST outward supplies</th>


        <th>Supply Type</th>

      </tr>

    <tbody>

      <tr *ngFor="let data of getnilarr1| filter:term | paginate: { itemsPerPage: 5, currentPage:b2bpage }; let i=index">

        <td>{{data.nil_amt}}</td>

        <td>{{data.expt_amt}}</td>

        <td>{{data.ngsup_amt}}</td>

        <td>{{data.sply_ty}}</td>


      </tr>

    </tbody>

  </table>

</div>
<div class="row">
  <div class="col-md-6">
    <button class="btn btn-success" (click)="back()">Back</button>
  </div>
  <div class="col-md-6">
  <pagination-controls class="pull-right" (pageChange)="b2bpage = $event"></pagination-controls> 
  </div>
  </div>
